<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otawell - Member Management</title>
    <style>
        body { background: linear-gradient(135deg, #1a0033, #4b0082); color: white; font-family: sans-serif; margin: 0; padding: 40px; }
        .glass-panel { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; }
        .user-pill { 
            background: rgba(255, 255, 255, 0.9); color: #333; 
            border-radius: 50px; margin-bottom: 15px; display: flex; align-items: center; padding: 12px 40px;
        }
        .header-row { display: flex; padding: 0 40px 10px 40px; font-weight: bold; color: #ccc; }
        .col-id { flex: 1; } .col-name { flex: 2; } .col-action { flex: 1; text-align: right; }
        .btn-delete { background: #ff4d4d; color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Member Management</h1>
    <div class="glass-panel">
        <div class="header-row">
            <div class="col-id">User ID</div>
            <div class="col-name">Username</div>
            <div class="col-action">Action</div>
        </div>
        <div th:each="user : ${users}" class="user-pill">
            <div class="col-id" th:text="${'M-' + user.id}">ID</div>
            <div class="col-name" th:text="${user.name}">Username</div>
            <div class="col-action">
                <a th:href="@{/admin/members/delete/{id}(id=${user.id})}" 
                   class="btn-delete" 
                   onclick="return confirm('Are you sure you want to delete this member?')">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
