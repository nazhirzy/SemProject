<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<style>
    /* 1. Reset and Main Background */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a0b2e 0%, #480082 50%, #2b004a 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    /* 2. Container for Logo and Card */
    .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    /* 3. Logo Section */
    .logo-header {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    /* 4. The Glassmorphism Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px); /* This creates the blur effect */
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 5. Form Elements Styling */
    label {
        display: block;
        margin-bottom: 8px;
        font-size: 1rem;
        color: #e0e0e0;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 50px; /* Pill shape */
        box-sizing: border-box; /* Ensures padding doesn't break width */
        font-size: 1rem;
        outline: none;
    }

    button {
        width: 150px;
        padding: 12px;
        border-radius: 50px;
        border: none;
        background: rgba(0, 0, 0, 0.25);
        color: white;
        font-size: 0.9rem;
        letter-spacing: 1px;
        cursor: pointer;
        text-transform: uppercase;
        margin-top: 10px;
        transition: background 0.3s;
        border: 1px solid rgba(255,255,255,0.1);
    }

    button:hover {
        background: rgba(0, 0, 0, 0.4);
    }

    /* 6. Footer Links */
    .footer-links {
        margin-top: 20px;
        font-size: 0.85rem;
        color: #ccc;
    }

    .footer-links a {
        color: white;
        text-decoration: none;
        margin-left: 5px;
    }

    /* 7. Error/Logout Messages */
    .message {
        margin-top: 15px;
        color: #ff6b6b;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo-header">
       Otawell
    </div>

    <div class="glass-card">
        <form th:action="@{/login}" method="post">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter your username"/>
            
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password"/>
            
            <button type="submit">Login</button>
        </form>

        <div class="footer-links">
            <p>Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
        </div>

        <div th:if="${param.error}" class="message">Invalid username or password</div>
        <div th:if="${param.logout}" class="message" style="color: #4ade80;">You have been logged out</div>
    </div>
</div>

</body>
</html>
