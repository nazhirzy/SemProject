<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <div th:replace="fragments/admin-header :: header"></div>
</head>
<body>
    <div class="main-panel">
        <h1>Feedback</h1>
        <table>
            <thead>
                <tr style="text-align: left; color: #ccc;">
                    <th>Feedback ID</th>
                    <th>Submitted by</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr class="feedback-row" th:each="fb : ${feedbacks}">
                    <td th:text="${fb.id}"></td>
                    <td th:text="${fb.person.name}"></td>
                    <td th:text="${fb.comment}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
