<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otawell - Professionals</title>
    <style>
        body { 
            background: linear-gradient(135deg, #12002f, #4a0080); 
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; 
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 50px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-btn { background: rgba(255,255,255,0.2); padding: 8px 25px; border-radius: 20px; text-decoration: none; color: white; font-size: 14px; }
        
        .search-container { text-align: center; margin: 40px 0; }
        .search-bar { 
            background: rgba(255,255,255,0.2); border: none; border-radius: 20px; 
            padding: 10px 20px; width: 300px; color: white; 
        }
        .btn-search { background: #5a67d8; border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin-left: -40px; }

        .prof-grid { 
            display: flex; justify-content: center; flex-wrap: wrap; gap: 25px; padding: 20px; 
        }
        .prof-card { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); 
            border-radius: 25px; width: 420px; display: flex; padding: 20px; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .prof-pic { width: 100px; height: 120px; background: #ccc; border-radius: 15px; margin-right: 20px; overflow: hidden; }
        .prof-pic img { width: 100%; height: 100%; object-fit: cover; }
        
        .prof-info h3 { margin: 0; font-style: italic; font-size: 22px; }
        .prof-info p { font-size: 11px; margin: 5px 0; color: rgba(255,255,255,0.8); }
        .label { font-weight: bold; }
        
        .card-actions { margin-top: 15px; display: flex; gap: 10px; }
        .action-btn { 
            background: rgba(255,255,255,0.9); color: #333; border: none; 
            padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Otawell</h2>
        <div class="nav-links">
            <a href="/home" class="nav-btn">HOME</a>
            <a href="/sessions" class="nav-btn">SESSIONS</a>
            <a href="/profile" class="nav-btn">PROFILE</a>
        </div>
    </div>

    <div class="search-container">
        <h1 style="font-style: italic; font-size: 42px;">Professionals</h1>
        <input type="text" class="search-bar" placeholder="Search professionals...">
        <button class="btn-search">SEARCH</button>
    </div>

    <div class="prof-grid">
        <div th:each="p : ${profs}" class="prof-card">
            <div class="prof-pic">
                <img src="https://via.placeholder.com/100x120" alt="Profile">
            </div>
            <div class="prof-info">
                <h3 th:text="${p.name}">Professional Name</h3>
                <p><span class="label">ID:</span> <span th:text="${'P-' + p.id}">P-001</span></p>
                <p><span class="label">Specialization:</span> <span th:text="${p.specialization}">Specialization Data</span></p>
                <p><span class="label">Credentials:</span> <span th:text="${p.credentials}">Credential Data</span></p>
                
                <div class="card-actions">
                    <button class="action-btn">VIEW</button>
                    <button class="action-btn">EDIT PROFILE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
