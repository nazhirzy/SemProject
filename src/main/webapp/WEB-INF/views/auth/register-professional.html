<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title>
<link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div th:replace="fragments/admin-header :: header"></div>
<h2>Register</h2>
<form th:action="@{/admin/register/professional}" th:object="${user}" method="post">
    <label>Username:</label><input type="text" th:field="*{name}" required/><br/>
    <label>Password:</label><input type="password" th:field="*{password}" required/><br/>
    <button type="submit">Register</button>
</form>
<div th:if="${error}" style="color:red" th:text="${error}"></div>
<a th:href="@{/admin/home}">Back to Home</a>
</body>
</html>
