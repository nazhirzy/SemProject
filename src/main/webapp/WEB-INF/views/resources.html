<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otawell - Resources</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 100%);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .action-icons {
            display: flex;
            gap: 15px;
        }

        .icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .main-content {
            padding: 40px;
            text-align: center;
        }

        .page-title {
            color: white;
            font-size: 48px;
            font-style: italic;
            margin-bottom: 40px;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        .card-illustration {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-illustration img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Otawell</div>
        <div class="action-icons">
            <a href="#" class="icon">ðŸ’¬</a>
            <a href="#" class="icon">
                ðŸ””
                <div class="notification-badge">1</div>
            </a>
            <a href="#" class="icon">â˜°</a>
        </div>
    </div>

    <div class="main-content">
        <h1 class="page-title">Resources</h1>

        <div class="resources-grid">
            <a th:each="module : ${modules}" th:href="@{/resources/{category}(category=${module.category})}" class="resource-card">
                <div class="card-illustration">
                    <img th:src="${module.illustration}" th:alt="${module.title} illustration"/>
                </div>
                <div class="card-title" th:text="${module.title}">Module Title</div>
            </a>
        </div>

        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
