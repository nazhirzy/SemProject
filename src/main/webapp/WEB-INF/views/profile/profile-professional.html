<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style th:replace="~{fragments/style :: profile-css}"></style>
</head>
<body>
    <div class="profile-card professional">
        <div class="profile-header">
            <div class="avatar-box">
                <img src="/images/prof-avatar.png" alt="Prof Pic">
            </div>
            <div class="user-info">
                <h2 th:text="${user.name}">Professional Name</h2>
                <p><span class="label">Specialization:</span> <span th:text="${user.specialization}">CBT</span></p>
                <p><span class="label">Credentials:</span> <span th:text="${user.credentials}">PhD</span></p>
                
                <div class="appointments">
                    <h4>Available Appointments:</h4>
                    <div class="pill">Nov 15th 2025, 11:00 AM</div>
                    <div class="pill">Nov 18th 2025, 12:00 PM</div>
                </div>
            </div>
        </div>
        <div class="button-row">
            <a href="/profile/edit" class="btn">Edit Profile</a>
            <a href="/session/create" class="btn-action">Create New Session</a>
        </div>
    </div>
</body>
</html>
